<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Sprite Generator - HSW</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
<!-- Root element of the application -->
<div class="main">
    <div class="options">
        <h1>Sprite Generator</h1>
        
        <p>Configure options below to produce a sprite.</p>
        
        <h2>Options</h2>
        <p>
            <input name="texture" type="file" title="Minecraft skin">
            <!--<br>or
            <input name="username" type="text" placeholder="from username..."> -->
        </p>
        <p><input name="y" type="number" value="0"> Yaw</p>
        <p><input name="x" type="number" value="0"> Pitch</p>
        <p><button id="reset">Reset Rotation</button></p>
        
        <hr>
        
        <p>
            When you're done, right click the output image, and choose 
            "Save Image as...," and save the image as <code>*.png</code> to 
            desired location.
        </p>
        
        <p>
            Version <span id="version"></span>.
        </p>
    </div>
    
<div class="output">
        <h2>Output</h2>
        <img id="output">
    </div>
</div>

<script src="app.js"></script>
<script>
    /** McHead bootstrap application */
    var options = McHead.dom.$(".options"),
        canvas = McHead.dom.$(".canvas"),
        output = McHead.dom.$("#output");
    
    McHead.dom.$("#version").innerHTML = McHead.version;

    (new McHead.App(options, canvas, output, 256, 512)).init();
</script>
	</body>
</html>
